<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo App</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#667eea,#764ba2);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(15px);
  padding:30px;
  border-radius:20px;
  width:350px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

h1{
  color:white;
  margin-bottom:20px;
}

input{
  width:70%;
  padding:10px;
  border:none;
  border-radius:10px;
  outline:none;
}

button{
  padding:10px 15px;
  border:none;
  border-radius:10px;
  margin-left:5px;
  background:#00c9a7;
  color:white;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#00a78e;
  transform:scale(1.05);
}

ul{
  list-style:none;
  padding:0;
  margin-top:20px;
}

li{
  background:white;
  padding:10px;
  margin-top:10px;
  border-radius:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.delete{
  background:red;
  padding:5px 10px;
  border-radius:8px;
}
</style>
</head>

<body>

<div class="container">
  <h1> My Todo</h1>

  <input type="text" id="task" placeholder="Enter task">
  <button onclick="addTask()">Add</button>

  <ul id="list"></ul>
</div>

<script>
function addTask(){
  let task = document.getElementById("task").value;
  if(task==="") return;

  let li = document.createElement("li");
  li.innerHTML = task + 
  `<button class="delete" onclick="this.parentElement.remove()">X</button>`;

  document.getElementById("list").appendChild(li);
  document.getElementById("task").value="";
}
</script>

</body>
</html>
